name: Build, Publish Docker Image and Render K8s Manifests

on:
  push:
    branches:
      - "*"
  workflow_dispatch:
    inputs:
      image_name:
        description: "Image name (optional)"
        required: false
        default: diyfurniture-client

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
      DEFAULT_IMAGE_NAME: diyfurniture-client
      IMAGE_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image name
        id: name
        run: |
          if [[ "${{ github.event.inputs.image_name }}" != "" ]]; then
            echo "image_name=${{ github.event.inputs.image_name }}" >> $GITHUB_OUTPUT
          else
            echo "image_name=${DEFAULT_IMAGE_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Determine image tag
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF##*/}"
          else
            tag="${GITHUB_RUN_NUMBER}"
          fi
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Compute full image name
        id: image
        run: |
          echo "full=${IMAGE_REGISTRY}/${{ github.repository_owner }}/${{ steps.name.outputs.image_name }}:${{ steps.vars.outputs.tag }}" >> $GITHUB_OUTPUT

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.full }}
            ${{ env.IMAGE_REGISTRY }}/${{ github.repository_owner }}/${{ steps.name.outputs.image_name }}:latest
          platforms: linux/amd64

      - name: Render Kubernetes deployment with pushed image
        run: |
          mkdir -p k8s/rendered
          sed "s|IMAGE_PLACEHOLDER|${{ steps.image.outputs.full }}|g" k8s/deployment.yaml > k8s/rendered/deployment.yaml
          cp k8s/service.yaml k8s/rendered/service.yaml

      - name: Upload rendered k8s manifests as artifact
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: k8s/rendered/

      - name: Print pushed image
        run: |
          echo "Pushed image: ${{ steps.image.outputs.full }}"
