name: Build, Publish Docker Image and Render K8s Manifests

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Image name (optional)'
        required: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.event.inputs.image_name || 'diyfurniture-client' }}
      IMAGE_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Determine image tag
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF##*/}"
          else
            tag="${GITHUB_RUN_NUMBER}"
          fi
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Compute full image name
        id: image
        run: |
          echo "full=${IMAGE_REGISTRY}/${GITHUB_REPOSITORY}:${{ steps.vars.outputs.tag }}" >> $GITHUB_OUTPUT

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.full }}
            ${{ env.IMAGE_REGISTRY }}/${{ github.repository }}:latest
          platforms: linux/amd64

      - name: Render Kubernetes deployment with pushed image
        run: |
          mkdir -p k8s/rendered
          sed "s|IMAGE_PLACEHOLDER|${{ steps.image.outputs.full }}|g" k8s/deployment.yaml > k8s/rendered/deployment.yaml
          cp k8s/service.yaml k8s/rendered/service.yaml

      - name: Upload rendered k8s manifests as artifact
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: k8s/rendered/

      - name: Print pushed image
        run: |
          echo "Pushed image ${{ steps.image.outputs.full }}"
