<mat-toolbar>
  <mat-button-toggle-group #group="matButtonToggleGroup" name="action" value="crop_square" aria-label="Draw Tool">
    <mat-button-toggle value="select" aria-label="Text align left">
      <mat-icon>select_all</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav-content>
    <div id="tbl">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="width">
        <th mat-header-cell *matHeaderCellDef> Width </th>
        <td mat-cell *matCellDef="let element"> {{element.width}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="heigth">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let element"> {{element.heigth}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="depth">
        <th mat-header-cell *matHeaderCellDef> Depth </th>
        <td mat-cell *matCellDef="let element"> {{element.depth}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
